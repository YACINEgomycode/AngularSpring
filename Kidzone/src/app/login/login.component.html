 <!-- Page Header End -->
 <div class="container-xxl py-5 page-header position-relative mb-5">
    <div class="container py-5">
        <h1 class="display-2 text-white animated slideInDown mb-4">Login</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Contact Us</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Contact Start -->
 <div class="col-md-6 offset-md-3">
   <form  [formGroup]="form" (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label> Username  </label>
       <input   type="text" class="form-control" id="username" [(ngModel)]= "form.username"   formControlName="username">
       <small *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger">Username contains 4 caracters at minimum </small>
     </div>

     <div class="form-group">
       <label> Your password  </label>
       <input type="password" class="form-control" id="password" [(ngModel)]= "form.password"  formControlName="password">
       <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">Password contains 4 caracters at minimum</small>
     </div>

     <br>
     <button [disabled]="form.invalid" class="btn btn-success" type="submit">Login</button>

   </form>

 </div>



<!-- Contact End -->
